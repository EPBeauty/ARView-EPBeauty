<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP Brightening Solution AR Experience</title>

    <!-- Include Model-Viewer for AR -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* Fullscreen Model-Viewer */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }

        /* AR Button (No button here because we want to trigger AR automatically) */
        .ar-button {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Model-Viewer for 3D Model with AR configuration -->
    <model-viewer
        id="product-viewer"
        src="lmm.glb"             <!-- Path to your 3D model -->
        ar
        ar-modes="webxr scene-viewer quick-look"  <!-- AR modes for Android and iOS -->
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        shadow-softness="1"
        alt="EP Brightening Solution 3D Model"
        ar-placement="floor"    <!-- Enable floor placement -->
        style="width: 100%; height: 100vh;"   <!-- Fullscreen model viewer -->
    ></model-viewer>

    <script>
        // Ensure that model-viewer is ready and triggers AR immediately upon page load
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('model-viewer');

            // Automatically trigger AR upon page load (camera permissions will be prompted)
            modelViewer.enterAR();
        });
    </script>
</body>
</html>
