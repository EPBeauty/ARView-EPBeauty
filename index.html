<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP Brightening Solution AR Experience</title>

    <!-- Use Model-Viewer for markerless AR -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            color: white;
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="title">EP Brightening Solution</div>
        <div class="instructions">Tap the AR button to place the product in your space</div>
    </div>

    <div class="loading">Loading 3D Model...</div>

    <model-viewer
        src="lmm.glb"
        ios-src="lmm.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        shadow-softness="1"
        poster="poster.webp"
        ar-placement="floor"
        ar-scale="fixed"
        alt="EP Brightening Solution 3D Model">
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('model-viewer');
            const loadingElement = document.querySelector('.loading');
            const instructionsElement = document.querySelector('.instructions');

            // Show loading state
            loadingElement.style.display = 'block';

            // Handle model loading
            modelViewer.addEventListener('load', () => {
                loadingElement.style.display = 'none';
            });

            // Update instructions when AR mode changes
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    instructionsElement.textContent = 'Move your phone to scan the environment';
                } else if (event.detail.status === 'not-presenting') {
                    instructionsElement.textContent = 'Tap the AR button to place the product in your space';
                }
            });

            // Handle errors
            modelViewer.addEventListener('error', () => {
                loadingElement.textContent = 'Error loading model. Please refresh.';
            });
        });
    </script>
</body>
</html>
