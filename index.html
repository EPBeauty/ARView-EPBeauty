<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Skincare Serum</title>

  <!-- Load A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Load AR.js for AR functionality -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #arjs-debug { position: absolute; top: 10px; left: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: white; position: absolute; top: 10%; width: 100%; text-align: center;">
    Scan to see EP Brightening Solution 3D in AR!
  </h1>

  <!-- AR Scene Setup -->
  <a-scene embedded arjs>
    <!-- Marker (can be a QR code or custom marker) -->
    <a-marker preset="hiro">
      <!-- 3D Model with scale set to 1 1 1 (original size) -->
      <a-entity 
        gltf-model="url(lmm.glb)"
        position="0 0 0"
        scale="1 1 1">
      </a-entity>
    </a-marker>

    <!-- Camera Setup -->
    <a-camera></a-camera>
  </a-scene>

</body>
</html>
