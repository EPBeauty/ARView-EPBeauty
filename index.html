<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Viewer</title>
    <!-- This specific script import is crucial for the AR button to show -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 90vh;
            background-color: #f5f5f5;
        }
        
        .ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <!-- Simple model-viewer with only essential attributes -->
    <model-viewer 
        src="lmm.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
        
        <!-- Explicit AR button -->
        <button slot="ar-button" class="ar-button">
            View in your space
        </button>
    </model-viewer>
</body>
</html>
